<section id="reviews" class="reviews">
  <div class="container reviews-container">
    <h2 class="reviews-title">Reviews</h2>
    <div class="review-swiper-container">
      <div class="review-swiper">
        <ul class="swiper-wrapper"></ul>
      </div>
      <div class="review-buttons">
        <button class="custom-prev swiper-button-left">
          <svg class="reviews-icon" width="28" height="28">
            <use href="/img/sprite.svg#icon-arrow-left"></use>
          </svg>
        </button>
        <button class="custom-next swiper-button-right">
          <svg class="reviews-icon" width="28" height="28">
            <use href="/img/sprite.svg#icon-arrow-right"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
