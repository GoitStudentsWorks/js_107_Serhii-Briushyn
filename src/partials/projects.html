 <section class="projects-section">
  <h2 class="projects-name">PROJECTS</h2>
  <div class="projects-parts">
    <ul class="projects-swiper-wrapper">
      <li class="projects-swiper-slide">
        <div class="projects-swiper-container">
          <ul class="projects-content">
            <li class="projects-content-react">
              <a
                class="proj-content-text"
                href="https://github.com/react"
                target="_blank"
                >#react</a
              >
            </li>
            <li class="projects-content-js">
              <a
                class="proj-content-text"
                href="https://github.com/js"
                target="_blank"
                >#js</a
              >
            </li>
            <li class="projects-content-node">
              <a
                class="proj-content-text"
                href="https://github.com/node.js"
                target="_blank"
                >#node.js</a
              >
            </li>
            <li class="projects-content-git">
              <a
                class="proj-content-text"
                href="https://github.com/git"
                target="_blank"
                >#git</a
              >
            </li>
          </ul>
          <p class="projects-text">
            Programming Across Borders: Ideas, Technologies, Innovations
          </p>
          <button class="projects-swiper-button" type="button">
            See project
          </button>
        </div>
        <div class="projects-picture-space">
          <picture>
            <source
              srcset="
                /img/projects/project@1.1x.jpg 1x,
                /img/projects/project@1.2x.jpg 2x
              "
              media="(min-width: 768px)"
            />

            <source
              srcset="
                /img/projects/project@2.1x.mob.jpg 1x,
                /img/projects/project@2.2x.mob.jpg 2x
              "
              media="(max-width: 767px)"
            />
            <img
              class="projects-imag"
              src="/img/projects/project@1.1x.jpg"
              alt="1 slide"
              loading="lazy"
            />
          </picture>
        </div>
      </li>
    </ul>

    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
</section>
